<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">

    <h2 class="d-flex justify-content-center myHead">Build Your Own PC</h2>

</head>
<body>
    <div id="target">
    
        <div id="step1">
            <p class="myFont">step1:Select your CPU</p>
            <!--このselectのoptionはfetchしてとったデータをひょじするように変更する-->
            
            <div class="d-flex flex-row userSelects">
                <p class="myFont m-2">Brand</p>
                <select class="m-1 customSelect" id="cpu-select">
                </select>

                <p class="myFont m-2">Model</p>
                <select class="m-1 customSelect" id="cpu-model-select">
                </select>
            </div>
        </div>



        <div id="step2">
            <p class="myFont">step2:Select your GPU</p>
            <!--このselectのoptionはfetchしてとったデータをひょじするように変更する-->
            
            <div class="d-flex flex-row userSelects">
                <p class="myFont m-2">Brand</p>
                <select class="m-1 customSelect" id="gpu-select">
                </select>

                <p class="myFont m-2">Model</p>
                <select class="m-1 customSelect" id="gpu-model-select">
                </select>
            </div>
        </div>

        <div id="step3">
            <p class="myFont">step3:Select your memory card</p>
            <!--このselectのoptionはfetchしてとったデータをひょじするように変更する-->
            
            <div class="d-flex flex-row userSelects">
                <p class="myFont m-2">How Many</p>
                <select class="m-1 customSelect"  id="number-of-ram">
                </select>
                
                <p class="myFont m-2">Brand</p>
                <select class="m-1 customSelect" id="ram-select">
                </select>

                <p class="myFont m-2">Model</p>
                <select class="m-1 customSelect" id="ram-model-select">
                </select>
            </div>
        </div>



        <div id="step4">
            <p class="myFont">step4:Select your storage</p>
            <div class="d-flex flex-row userSelects">
                <p class="myFont m-2">HDD or SSD</p>
                <select class="m-1 customSelect1" id="storage-type">
                    <option value="" selected></option>
                    <option value="hdd">HDD</option>
                    <option value="ssd">SSD</option>
                </select>

                <p class="myFont m-2">Storage</p>
                <select class="m-1 customSelect1" id="storage-size">
                </select>


                <p class="myFont m-2">Brand</p>
                <select class="m-1 customSelect1" id="storage-brand">
                </select>

                <p class="myFont m-2">Model</p>
                <select class="m-1 customSelect1" id="storage-model-select">
                </select>
            </div>
        </div>
        <div class="d-flex ml-5 mb-2">
            <a href="#" id="push-button" class="btn btn--orange">PUSH</a>
        </div>

        <div id="result" class="d-flex justify-content-center">
            <p>this is result page</p>

        </div>


    </div>



<script src="style.js"></script>
</body>
